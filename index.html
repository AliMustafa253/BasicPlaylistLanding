<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Landing Page</title>
  </head>
  <body>
    <div class="flex-container">
      <header>
        <div class="header-logo">
          <img src="assets/music-icon.webp" alt="music-icon" />
        </div>
        <div class="header-icon">
          <a href="#"><span class="material-icons md-24">home</span></a>
          <a href="#"
            ><span class="material-icons md-24"> import_contacts</span></a
          >
        </div>
      </header>
      <div class="hero-section">
        <div class="hero-quote">
          <h1>When words leave off, music begins</h1>
          <h3>- Heinrich Heine</h3>
          <button>Learn More</button>
        </div>
        <div class="hero-image">
          <img src="assets/phone-image.png" alt="phone-image" />
        </div>
      </div>
      <div class="playlist-section">
        <div class="playlist-card">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/1P0NrHHuyxTBOwjEXERHyx?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
          <p>Current Top Songs</p>
        </div>
        <div class="playlist-card">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/4hsAQwI8XywybVgNlcGZle?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
          <p>For SadBoi Hours</p>
        </div>
        <div class="break"></div>
        <div class="playlist-card">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/6p8VAAYRnGQz7cI8HrqJAb?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
          <p>Anime Osts + More</p>
        </div>
        <div class="playlist-card">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/2xtggz2yPCAuT723DBHdbZ?utm_source=generator"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
          <p>Epic Gamer Moment</p>
        </div>
      </div>
      <div class="quote-section">
        <div></div>
      </div>
      <footer>Footer Ali Mustafa</footer>
    </div>
  </body>
</html>
